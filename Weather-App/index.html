<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Weather App</title>
</head>
<body>
	<div class="wrapper">
		<h2>Weather App</h2>
		<div class="tab-container">
			<p class="tab" data-userWeather>Your Weather</p>
			<p class="tab" data-searchWeather>Search Weather</p>
		</div>

		<div class="weather-container">
			<!--grant location-->
			<div class="sub-container grant-location-container">
				<img src="./images/location.png" width="80" height="80" loading="lazy" class="locationImg">
				<p>Grant Location Access</p>
				<p> Allow Access to get Weather Information</p>
				<button class="grantBtn" data-grantAccess>Grant Access</button>
			</div>


			<!--Search form-->
			<form data-searchForm class="form-container" >
				<input placeholder="Search for city weather..." data-searchInput class="searchInput">
				<button class="searchBtn" type="submit">
					<img src="./images/search.png" width="20" height="20" loading="lazy">
				</button>
			</form>

			<!---loading Screen Container-->
			<div class="sub-container loading-screen">
				<img src="./images/loading.gif" width="150" height="150">
				<p>Loading</p>
			</div>

			<!--Show weather Info-->
			<div class="sub-container user-info-container">
				
				<!--city name and flag-->
				<div class="name">
					<p data-cityName></p>
					<img data-countryIcon>
				</div>

				<!-- weather description-->
				<p data-weatherDesc class="weatherDesc"></p>
				<!--weather icon-->
				<img data-weatherIcon class="weatherIcon">
				<!--temperature-->
				<p data-temp class="weatherTemp"></p>

				<!--cards parameters-->
				<div class="parameter-container">

					<!--card 1-->
					<div class="container">
						<img src="./images/wind.png" height="50" width="60" data-windSpeedImage>
						<p>WINDSPEED</p>
						<p data-windSpeed></p>
					</div>

					<!--card 2-->
					<div class="container">
						<img src="./images/humidity.png" height="50" width="60" data-humidityImage >
						<p>HUMIDITY</p>
						<p data-humidity></p>
					</div>

					<!--card 3-->
					<div class="container">
						<img src="./images/cloud.png" height="50" width="60" data-cloudImage>
						<p>CLOUDS</p>
						<p data-clouds></p>
					</div>

				</div>
			</div>
			<div class="errorContainer subContainer">
				<img src="./Images/not-found.png" data-errorImg />
				<p data-errorText></p>
				<button class="btn" data-errorButton>Retry Now</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
